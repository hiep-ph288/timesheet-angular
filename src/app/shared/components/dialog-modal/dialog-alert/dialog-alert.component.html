<div
  class="w-[30vw] gap-3 flex flex-col justify-center items-center overflow-hidden h-[40vh]"
>
  <mat-icon class="mat-icon" color="warn">{{ data.icon }}</mat-icon>
  <h1 class="font-bold text-lg" mat-dialog-title>{{ data.title }}</h1>
  <p *ngIf="data.message" class="text-lg font-semibold">{{ data.message }}</p>
  <div mat-dialog-actions>
    <mat-dialog-actions>
      <button
        class="text-white font-bold bg-blue-500"
        mat-button
        mat-dialog-close
        mat-stroked-button
      >
        Ok
      </button>
    </mat-dialog-actions>
  </div>
</div>
